<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Company Page</title>
    <link rel="stylesheet" href="company.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div class="a" align=center>
    <form name="form" action="company.php" method="post" onsubmit="return(validate());">
    <h1>Company Restration.</h1>
    <p>
      <label for="name">Company Name : </label>
      <input type="text" name="Name">
    </p>
    <p>
      <label for="type">Company Type : </label>
      <select class="b" name="Type">
        <option value="1">Product Based</option>
        <option value="2">Service Based</option>
      </select>
    </p>
    <p>
      <label for="location"> Company Location : </label>
      <input type="text" name="Location" >
    </p>
    <p>
      <label for="no">Company No. : </label>
      <input type="text" name="No" >
    </p>
    <p>
      <label for="director">Company Director : </label>
      <input type="text" name="Director" >
    </p>
    <p>
      <label for="address">Company Address : </label>
      <input type="text" name="Address" >
    </p>
    <p>
      <input type="submit" name="Submit" value="Register" id="ab">
    </p>
    </form>
  </div>

  </body>
</html>
